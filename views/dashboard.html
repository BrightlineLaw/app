<!-- begin ui-view -->
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Brightline</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button ng-click="openLeftMenu()">Menu</md-button>
      <md-button ng-click="logout()">Logout</md-button>
    </div>
  </md-toolbar>
  <md-sidenav md-component-id="left" class="md-sidenav-left">
    Left Nav!
  </md-sidenav>
  <div layout="row">

	<md-content flex offset="10" layout-padding>

		<md-card>
			<md-card-content>
		 		<h2>Card headline</h2>
		   		<p>Card content</p>
		 	</md-card-content>
		 	<div class="md-actions" layout="row" layout-align="end center">
		   		<md-button>Edit</md-button>
		   		<md-button>Delete</md-button>
		 	</div>
		</md-card>

		<md-card>
			<md-card-content>
		 		<h2>Card headline</h2>
		   		<p>Card content</p>
		 	</md-card-content>
		 	<div class="md-actions" layout="row" layout-align="end center">
		   		<md-button>Action 1</md-button>
		   		<md-button>Action 2</md-button>
		 	</div>
		</md-card>
	
	</md-content>

	<md-content flex="10"></md-content>

  </div>
</div>
